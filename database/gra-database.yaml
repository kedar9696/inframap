- defaultTab: nodes
  description: Install or Uninstall gra database online or offline
  executionEnabled: true
  group: database
  id: 0b8ed0e0-ad6a-468d-b8a6-4a76ac126bb6
  loglevel: INFO
  name: gra-database
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'tags: gra_database_hosts'
  nodesSelectedByDefault: true
  notification:
    onfailure:
      email:
        attachLog: true
        attachLogInFile: true
        recipients: ${globals.rundeck-email-notif}
    onsuccess:
      email:
        attachLog: true
        attachLogInFile: true
        recipients: ${globals.rundeck-email-notif}
  notifyAvgDurationThreshold: null
  options:
  - enforced: true
    label: Action
    name: action
    required: true
    value: install
    valuesUrl: file:${globals.gra-playbooks-path}/rundeck/options/action.json
  - description: 'Deployment Type: REL or POC'
    enforced: true
    label: Deployment Type
    name: deploymentType
    required: true
    value: gra-services
    valuesUrl: file:${globals.gra-playbooks-path}/rundeck/options/deploymentType.json
  - description: Installation Type:- online or offline
    enforced: true
    label: Installation Type
    name: installationType
    required: true
    value: online
    valuesUrl: file:${globals.gra-playbooks-path}/rundeck/options/installationType.json
  - description: Version eg:- 11.1.0
    label: Version
    name: version
    required: true
  - description: DB Action- Select createdb in case of fresh installation
    enforced: true
    label: dbAction
    name: dbAction
    value: patchdb
    values:
    - createdb
    - patchdb
    valuesListDelimiter: ','
  - description: Build Number of artifact e.g.240215453
    label: Build Number
    name: build_no
  - enforced: true
    label: Secondary Storage
    name: secondary_storage
    required: true
    value: Crate
    values:
    - Crate
    - None
    valuesListDelimiter: ','
  plugins:
    ExecutionLifecycle: null
  scheduleEnabled: true
  sequence:
    commands:
    - configuration:
        ansible-base-dir-path: ${globals.gra-playbooks-path}
        ansible-become: 'false'
        ansible-disable-limit: 'false'
        ansible-extra-vars: "operation: ${option.action} \nmode: ${option.installationType}\
          \ \ndeploymentType: ${option.deploymentType} \nartifact_build_ver: ${option.version}\n\
          build_no: ${option.build_no}\nsecondary_storage: ${option.secondary_storage}\n\
          dbAction: ${option.dbAction}"
        ansible-playbook: playbook-gra-database.yml
        ansible-ssh-passphrase-option: option.password
        ansible-ssh-use-agent: 'false'
      nodeStep: false
      type: com.batix.rundeck.plugins.AnsiblePlaybookWorkflowStep
    keepgoing: false
    strategy: node-first
  uuid: 0b8ed0e0-ad6a-468d-b8a6-4a76ac126bb6

